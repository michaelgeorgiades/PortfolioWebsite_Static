<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Georgiades - Portfolio</title>
    <meta name="description" content="Personal portfolio showcasing professional experience, photography, and interactive games with a modern copper-themed design.">
    
    <!-- Open Graph tags -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AWoSdLEMY6szeIQ0BTb3z7sXlylsC1-pV3XJjEq_HomoQZPSONBHnAXalHebDpeoHyDdDOC-92Rq6bRo&currency=USD"></script>
    <meta property="og:title" content="Michael Georgiades - Portfolio">
    <meta property="og:description" content="Personal portfolio showcasing professional experience, photography, and interactive games.">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-brand">
                <h2><span class="highlight-mg">MG</span> Systems Engineer</h2>
            </div>
            <div class="nav-links desktop-nav">
                <a href="#home" class="nav-link active" data-section="home">Home</a>
                <a href="#resume" class="nav-link" data-section="resume">Resume</a>
                <a href="#photography" class="nav-link" data-section="photography">Photography</a>
                <a href="#games" class="nav-link" data-section="games">Games</a>
                <a href="#contact" class="nav-link" data-section="contact">Contact</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-nav" id="mobileNav">
            <a href="#home" class="nav-link" data-section="home">Home</a>
            <a href="#resume" class="nav-link" data-section="resume">Resume</a>
            <a href="#photography" class="nav-link" data-section="photography">Photography</a>
            <a href="#games" class="nav-link" data-section="games">Games</a>
            <a href="#contact" class="nav-link" data-section="contact">Contact</a>
        </div>
    </nav>

    <!-- Animated Background -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active"></section>

        <!-- Resume Section -->
        <section id="resume" class="section"></section>

        <!-- Photography Section -->
        <section id="photography" class="section"></section>

        <!-- Games Section -->
        <section id="games" class="section"></section>

        <!-- Contact Section -->
        <section id="contact" class="section"></section>
    </main>

    <!-- Photo Modal -->
    <div class="modal" id="photoModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div class="modal-actions">
                    <div class="price" id="modalPrice"></div>
                    <div id="paypal-button-container-modal"></div>
                    <button id="closeModalBtn" class="btn btn-secondary" onclick="closePhotoModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Component files -->
    <script src="js/components/home.js" defer></script>
    <script src="js/components/resume.js" defer></script>
    <script src="js/components/photography.js" defer></script>
    <script src="js/components/games.js" defer></script>
    <script src="js/components/contact.js" defer></script>
    <script src="js/components/componentLoader.js" defer></script>

    <!-- Core functionality files -->
    <script src="js/main.js" defer></script>
    <script src="js/navigation.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/games.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <script src="js/contact.js" defer></script>
</body>
</html>
